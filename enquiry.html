<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hype Culture | Enquiry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="enquiry-page">

  <!-- Navigation -->
  <nav>
    <div class="logo">HYPE CULTURE</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Enquiry Form Section -->
  <section class="enquiry-section">
    <div class="container">
      <h1>Get In Touch</h1>
      <p>Have questions about our products? Want to collaborate? Fill out the form below and we'll get back to you ASAP.</p>

      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your enquiry..." rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hype Culture. All rights reserved.</p>
  </footer>

</body>
</html>
